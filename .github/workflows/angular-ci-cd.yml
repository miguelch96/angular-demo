name: Angular CICD
on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:

env:
  AZURE_WEBAPP_NAME: mchipangulardemo    # set this to your application's names
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: |
          npm ci
          npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: "Compilar app"
        run: |
          npm ci
          npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: ng-app
          path: |
            Dockerfile
            dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: ng-app
      - uses: azure/docker-login@v1
        with:
          login-server: mchipacr.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push docker image
        run: |
          docker build . -t mchipacr.azurecr.io/angular-hello-word:${{ github.sha }}
          docker push mchipacr.azurecr.io/angular-hello-word:${{ github.sha }} 
      - uses: Azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.CLIENT_ID }}","clientSecret":"${{ secrets.CLIENT_SECRET }}","subscriptionId":"${{ secrets.SUBSCRIPTION_ID }}","tenantId":"${{ secrets.TENANT_ID }}"}'
      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: "mchipacr.azurecr.io/angular-hello-word:${{ github.sha }}"
        
